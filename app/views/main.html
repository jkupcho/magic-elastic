<div class="row marketing">
  <form>
    <div class="form-group">
      <input type="text" placeholder="Search" class="form-control" ng-model="search">
    </div>
  </form>
  <div class="row marketing">
    <pagination ng-show="numPages > 1" ng-model="currentPage" num-pages="numPages" total-items="totalItems"></pagination>
    <ul class="card-container">
      <li class="card-list" ng-repeat="card in cards">
        <card-list-item card="card" />
      </li>
    </ul>
  </div>
</div>
